<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">	
</head>

<body>
    <div id="calculator" class="row">
        <input id="display" readonly>

        <div id="container" class="col-10">
            <div id="keys" class="row">
                <button onclick="addDigitCal('00')" class="gold-btn">00</button>
                <button onclick="addDecimal('.')" class="gold-btn">.</button>
                <button onclick="addDecimal('3.14')" class="gold-btn">π</button>
                <button onclick="operation('-')" class="pink-btn">-</button>
                <button onclick="addDigitCal('7')">7</button>
                <button onclick="addDigitCal('8')">8</button>
                <button onclick="addDigitCal('9')">9</button>
                <button onclick="operation('/')" class="pink-btn">½</button>
                <button onclick="addDigitCal('4')">4</button>
                <button onclick="addDigitCal('5')">5</button>
                <button onclick="addDigitCal('6')">6</button>
                <button onclick="operation('*')" class="pink-btn">x</button>
                <button onclick="addDigitCal('1')">1</button>
                <button onclick="addDigitCal('2')">2</button>
                <button onclick="addDigitCal('3')">3</button>
                <button onclick="operation('+')" class="pink-btn">+</button>
                <button onclick="clearDisplay()" class="gold-btn">C</button>        
                <button onclick="addDigitCal('0')">0</button>                   
                <button onclick="calculation()" class="gold-btn">=</button>           
                <button onclick="deleteDigit()" class="pink-btn">D</button> 
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="script2.js" ></script>
</body>

</html>
